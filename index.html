<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KukuSoko - Farm • Connect • Thrive</title>
  <link rel="icon" href="assets/kukusoko-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e0e6e6e0.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #e0f7fa, #f1fff5);
      color: #333;
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo img {
      height: 60px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #004d40;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00796b;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      color: #004d40;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 60%;
        background: #004d40;
        flex-direction: column;
        align-items: flex-start;
        padding: 3rem 2rem;
        transition: right 0.3s ease-in-out;
      }

      .nav-links a {
        color: #fff;
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      .nav-links.active {
        right: 0;
      }

      .menu-toggle {
        display: block;
      }

      .close-btn {
        align-self: flex-end;
        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: #fff;
        cursor: pointer;
      }
    }

    .hero {
      padding: 6rem 2rem 4rem;
      text-align: center;
      background: linear-gradient(to bottom right, #e0f7fa, #ccffd8);
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #004d40;
      animation: slideIn 1s ease;
    }

    .hero p {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: #00695c;
    }

    .hero .cta {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #00796b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero .cta:hover {
      background: #004d40;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="KukuSoko Logo" />
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav>
      <div class="nav-links" id="navLinks">
        <div class="close-btn" onclick="toggleMenu()">
          <i class="fas fa-times"></i>
        </div>
        <a href="#">Home</a>
        <a href="#features">Features</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>KukuSoko – Farm•Connect•Thrive</h1>
    <p>Empowering local poultry farmers for a smarter marketplace.</p>
    <button class="cta">Track Inventory Now</button>
  </section>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
