<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KukuSoko — Farm • Connect • Thrive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }body {
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    color: #222;
    line-height: 1.6;
  }

  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.2);
  }

  .logo {
    height: 40px;
  }

  nav {
    display: flex;
    gap: 1.5rem;
  }

  nav a {
    text-decoration: none;
    font-weight: 600;
    color: #333;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #ff6600;
  }

  .menu-toggle {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .mobile-nav {
    position: fixed;
    top: 0;
    right: -100%;
    height: 100vh;
    width: 60%;
    background: #fff;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    transition: right 0.3s ease;
    box-shadow: -4px 0 10px rgba(0,0,0,0.1);
    z-index: 999;
  }

  .mobile-nav.active {
    right: 0;
  }

  .close-btn {
    align-self: flex-end;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .hero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 10rem 2rem 6rem;
    min-height: 100vh;
  }

  .hero h1 {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(to right, #ff6600, #fcb900);
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
    animation: fadeInUp 1s ease;
  }

  .hero p {
    font-size: 1.25rem;
    margin: 1rem 0;
  }

  .cta-btn {
    margin-top: 1.5rem;
    padding: 0.75rem 1.5rem;
    background-color: #ff6600;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .cta-btn:hover {
    background-color: #e65c00;
  }

  footer {
    background: #222;
    color: #fff;
    padding: 2rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 2rem;
  }

  footer .col {
    flex: 1 1 200px;
  }

  footer a {
    display: block;
    color: #ddd;
    margin-bottom: 0.5rem;
    text-decoration: none;
  }

  footer a:hover {
    color: #ff6600;
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 768px) {
    nav {
      display: none;
    }
    .menu-toggle {
      display: block;
    }
    .logo {
      height: 50px;
    }
    .hero h1 {
      font-size: 2rem;
    }
  }
</style>

  </head>
  <body>
    <header>
      <img src="logo.png" alt="kukusoko logo" class="logo" />
      <nav>
        <a href="#about">About</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </nav>
      <i class="fas fa-bars menu-toggle"></i>
      <div class="mobile-nav" id="mobileNav">
        <i class="fas fa-times close-btn" id="closeNav"></i>
        <a href="#about"><i class="fas fa-info-circle"></i> About</a>
        <a href="#features"><i class="fas fa-cogs"></i> Features</a>
        <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
      </div>
    </header><section class="hero">
  <h1>KukuSoko — Farm • Connect • Thrive</h1>
  <p>Your poultry marketplace — simplified, powerful, everywhere.</p>
  <button class="cta-btn">Track Prices Now</button>
</section>

<footer>
  <div class="col">
    <h3>Social</h3>
    <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
    <a href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a>
  </div>
  <div class="col">
    <h3>Location</h3>
    <p>Lumakanda, Kenya</p>
  </div>
  <div class="col">
    <h3>Useful Links</h3>
    <a href="#about">About</a>
    <a href="#features">Features</a>
    <a href="#contact">Contact</a>
  </div>
  <div class="col">
    <p>&copy; 2025 KukuSoko. All rights reserved.</p>
  </div>
</footer>

<script>
  const toggle = document.querySelector('.menu-toggle');
  const mobileNav = document.getElementById('mobileNav');
  const closeNav = document.getElementById('closeNav');

  toggle.addEventListener('click', () => {
    mobileNav.classList.add('active');
  });

  closeNav.addEventListener('click', () => {
    mobileNav.classList.remove('active');
  });
</script>

  </body>
</html>
