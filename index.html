<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KukuSoko - Empowering Poultry Farmers</title>
  <link rel="icon" type="image/png" href="assets/kukusoko-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.getElementById('menu-toggle');
      const closeMenu = document.getElementById('close-menu');
      const mobileMenu = document.getElementById('mobile-menu');menuToggle.addEventListener('click', () => {
    mobileMenu.classList.add('open');
  });

  closeMenu.addEventListener('click', () => {
    mobileMenu.classList.remove('open');
  });
});

  </script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #f1fff6);
      color: #333;
      line-height: 1.6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      z-index: 100;
      border-bottom: 1px solid #eee;
    }
    .logo img {
      height: 60px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #00796b;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(to bottom right, #ccf3e0, #f0fdf8);
    }
    .hero h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: slideIn 1s ease-in-out;
      color: #004d40;
    }
    .hero p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 2rem;
    }
    .cta-btn {
      padding: 0.75rem 1.5rem;
      background-color: #00796b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .cta-btn:hover {
      background-color: #004d40;
    }
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      background: none;
      border: none;
    }
    #mobile-menu {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      width: 50%;
      background-color: #ffffff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }
    #mobile-menu.open {
      display: flex;
      transform: translateX(0);
    }
    #mobile-menu a {
      margin-bottom: 1.2rem;
      font-size: 1.2rem;
      text-decoration: none;
      color: #004d40;
    }
    #close-menu {
      align-self: flex-end;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
      .logo img {
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="KukuSoko Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <button id="menu-toggle" class="menu-toggle">☰</button>
  </header>  <div id="mobile-menu">
    <button id="close-menu">✖</button>
    <a href="#">Home</a>
    <a href="#features">Features</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>  <main class="hero">
    <h1>KukuSoko - Farm•Connect•Thrive</h1>
    <p><strong>Buy. Sell. Thrive!</strong></p>
    <button class="cta-btn">Track Chicken Prices</button>
  </main>
</body>
</html>
