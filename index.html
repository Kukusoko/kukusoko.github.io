<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>KukuSoko - Empowering Poultry Farmers</title>
  <link rel="icon" type="image/png" href="assets/kukusoko-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      color: #333;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      z-index: 100;
      border-bottom: 1px solid #eee;
      transition: all 0.3s ease;
    }

    .logo img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00796b;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 4px 0;
      transition: 0.4s;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .mobile-menu.active {
      display: flex;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    ul {
      margin-bottom: 1rem;
      padding-left: 1.2rem;
    }

    footer {
      background-color: #004d40;
      color: #fff;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    footer div {
      flex: 1 1 200px;
      margin: 1rem 0;
    }

    footer h4 {
      margin-bottom: 1rem;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav ul {
        display: none;
      }

      .mobile-menu ul {
        list-style: none;
        padding: 1rem;
        gap: 1rem;
        display: flex;
        flex-direction: column;
      }

      .logo img {
        height: 70px;
      }
    }
  </style>
</head>

      </ul>
    </nav>
