<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KukuSoko Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="flex items-center bg-white shadow p-4">
      <img src="logo.png" alt="KukuSoko Logo" class="h-32 w-32 mr-4" />
    </header><main class="p-4">
  <div class="mb-4">
    <select id="languageToggle" class="p-2 border rounded">
      <option value="en">English</option>
      <option value="sw">Kiswahili</option>
    </select>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-bold">👥 Total Farmers</h2>
      <p id="farmerCount" class="text-2xl mt-2">0</p>
    </div>
  </div>

  <form id="farmerForm" class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-lg font-bold mb-4">👤 <span data-en="Add New Farmer" data-sw="Ongeza Mkulima">Add New Farmer</span></h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" id="name" placeholder="Name / Jina" required class="p-2 border rounded" />
      <input type="text" id="location" placeholder="Location / Eneo" required class="p-2 border rounded" />
      <input type="text" id="contact" placeholder="Contact / Mawasiliano" required class="p-2 border rounded" />
      <input type="number" id="quantity" placeholder="Chicken Quantity / Idadi ya Kuku" required class="p-2 border rounded" />
    </div>
    <button type="submit" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
      <span data-en="Add Farmer" data-sw="Ongeza Mkulima">Add Farmer</span>
    </button>
  </form>

  <input type="text" id="searchInput" placeholder="🔍 Search / Tafuta" class="mb-4 p-2 w-full border rounded" />

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded shadow">
      <thead>
        <tr>
          <th class="p-2 text-left">👤 <span data-en="Name" data-sw="Jina">Name</span></th>
          <th class="p-2 text-left">📍 <span data-en="Location" data-sw="Eneo">Location</span></th>
          <th class="p-2 text-left">📞 <span data-en="Contact" data-sw="Mawasiliano">Contact</span></th>
          <th class="p-2 text-left">🐓 <span data-en="Quantity" data-sw="Idadi">Quantity</span></th>
          <th class="p-2 text-left">🗑️ <span data-en="Delete" data-sw="Futa">Delete</span></th>
        </tr>
      </thead>
      <tbody id="farmerTable"></tbody>
    </table>
  </div>
</main>

<script type="module" src="app.js"></script>

  </body>
</html>
