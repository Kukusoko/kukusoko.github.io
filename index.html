<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kukusoko</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3CA15F',
              lightbg: '#f6fff7',
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-lightbg text-gray-800">
    <!-- Navbar -->
    <header class="fixed top-0 w-full z-50 bg-transparent backdrop-blur-md shadow-sm transition-all">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-2">
          <img src="logo.png" alt="Kukusoko Logo" class="h-10 w-auto sm:h-12" />
        </div>
        <nav class="hidden md:flex space-x-6 font-medium">
          <a href="#features" class="hover:text-primary">Features</a>
          <a href="#about" class="hover:text-primary">About</a>
          <a href="#contact" class="hover:text-primary">Contact</a>
        </nav>
        <button id="menuToggle" class="md:hidden text-3xl text-primary">
          ☰
        </button>
      </div>
    </header><!-- Mobile Menu -->
<div id="mobileMenu" class="fixed top-0 right-0 w-1/2 h-full bg-white/90 backdrop-blur-lg z-50 p-6 hidden flex-col space-y-6 transition-transform transform translate-x-full">
  <div class="flex justify-end">
    <button id="closeMenu" class="text-3xl text-primary">×</button>
  </div>
  <a href="#features" class="text-lg font-semibold text-gray-700 hover:text-primary">📦 Features</a>
  <a href="#about" class="text-lg font-semibold text-gray-700 hover:text-primary">ℹ️ About</a>
  <a href="#contact" class="text-lg font-semibold text-gray-700 hover:text-primary">📞 Contact</a>
</div>

<!-- Hero Section -->
<section class="h-screen flex items-center justify-center text-center px-6 bg-gradient-to-br from-green-100 via-white to-green-50">
  <div class="space-y-6 max-w-2xl">
    <h1 class="text-3xl sm:text-5xl font-bold text-primary animate-pulse">Kukusoko – Farm • Connect • Thrive</h1>
    <p class="text-lg text-gray-600 italic">Chicken. Farmers. Market. 🐔</p>
    <a href="#features" class="inline-block mt-4 px-6 py-3 bg-primary text-white font-semibold rounded-lg shadow hover:bg-green-700 transition">Explore Features</a>
  </div>
</section>

<!-- Script -->
<script>
  const menuToggle = document.getElementById('menuToggle');
  const closeMenu = document.getElementById('closeMenu');
  const mobileMenu = document.getElementById('mobileMenu');

  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.remove('translate-x-full');
    mobileMenu.classList.add('flex');
  });

  closeMenu.addEventListener('click', () => {
    mobileMenu.classList.add('translate-x-full');
    setTimeout(() => mobileMenu.classList.remove('flex'), 300);
  });
</script>

  </body>
</html>
